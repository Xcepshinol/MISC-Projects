<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <ul class="tabs">
        <li data-tab-target="#timer" class="active tab">Timer</li>
        <li data-tab-target="#stopwatch" class="tab">Stopwatch</li>
    </ul>

    <div class="tab-content">
        <!-- timer -->
        <div id="timer" data-tab-content class="active">
            <div class="container">
                <div data-output class="output">0:00</div>
                <button data-start class="start">Start</button>
                <button data-end class="end">End</button>
            </div>
        </div>

        <!-- stopwatch -->
        <div id="stopwatch" data-tab-content>
            <div class = "stopwatch-container">
                <span class = "display">00:00:00:00</span>
                <button data-start-pause class="start-pause">Start</button>
                <button data-reset class="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
